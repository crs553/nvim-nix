<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400" role="img" aria-label="Neovim NixOS Banner Transparent">
  <defs>
    <linearGradient id="accent1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#7AA2FF"/>
      <stop offset="1" stop-color="#3B82F6"/>
    </linearGradient>
    <linearGradient id="accent2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#6EE7B7"/>
      <stop offset="1" stop-color="#10B981"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Transparent background -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Left Icon: hybrid NixOS + Neovim mark -->
  <g transform="translate(160,200) scale(1.3)">
    <!-- Nix cube simplified -->
    <path d="M-100 -80 L0 -140 L100 -80 L100 80 L0 140 L-100 80 Z" fill="url(#accent1)" filter="url(#shadow)" opacity="0.95"/>
    <!-- Overlay Neovim V diamond -->
    <path d="M0 -110 L90 0 L0 110 L-90 0 Z" fill="url(#accent2)" stroke="#042018" stroke-width="4" filter="url(#shadow)"/>
  </g>

  <!-- Text content -->
  <g transform="translate(400,230)" font-family="JetBrains Mono, monospace" fill="#E6EEF8">
    <text font-size="90" font-weight="700" y="0" opacity="0.95">neovim-nix</text>
    <text font-size="36" font-weight="500" y="60" fill="#A5B4FC" opacity="0.85">modern editor Â· reproducible dev</text>
  </g>
</svg>
